<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="" >
        <div class="container">
        <h1 class="main_heading ">Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name = "name" placeholder="Full Name" required> </p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="Male"  required>
                Female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" placeholder="Enter your address" id="address" cols="50" rows="5"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="Pincode" id="pincode" required></p>
        <hr>
    <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="Card_type" id="Card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="expiry" id="expiry" required>
        </p>
        <p> CVV: *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" name="Pay Now" id="Pay Now" value="Pay">
    </div>
    </form>
</body>
</html>
